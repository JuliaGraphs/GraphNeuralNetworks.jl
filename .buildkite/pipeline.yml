          dirs:
            - GraphNeuralNetworks/src
            - GraphNeuralNetworks/ext
    agents:
      queue: "juliagpu"
      rocm: "*"
      rocmgpu: "*"
    env:
      GNN_TEST_AMDGPU: "true"
      GNN_TEST_CPU: "false"
    timeout_in_minutes: 60

