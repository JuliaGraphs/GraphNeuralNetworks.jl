steps:
  - label: "GNN CUDA"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-test#v1:
            project: "GraphNeuralNetworks"
      - JuliaCI/julia-coverage#v1:
          dirs:
            - GraphNeuralNetworks/src
            - GraphNeuralNetworks/ext
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      GNN_TEST_CUDA: "true"
      GNN_TEST_CPU: "false"
    timeout_in_minutes: 60

  - label: "GNN AMDGPU"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-test#v1:
            project: "GraphNeuralNetworks"
